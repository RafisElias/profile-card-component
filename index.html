<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      width: min(95%, 28rem);
      margin-inline: auto;
      font-size: 12px;
      text-align: center;
      padding: 0.75rem;
      border-radius: 1.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <div class="background">
        <img src="./images/banner.jpg" alt="">
      </div>
      <div style="margin-bottom: 4.375rem">
        <img src="./images/image-profile.jpg" alt="profile image" class="profile-image">
      </div>
      <div class="informations flex">
        <div class="flex person">
          <p class="person-name">Rafael Elias</p>
          <p class="person-age">21</p>
        </div>
        <p class="person-city">São Paulo</p>
      </div>

      <hr />

      <div class="stats-container">
        <div class="stats-item">
          <p>80K</p>
          <p>Followers</p>
        </div>

        <div class="stats-item">
          <p>803K</p>
          <p>Likes</p>
        </div>

        <div class="stats-item">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>

    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rafael Elias</a>.
    </footer>
  </div>
</body>

</html>
